<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>G-Code Generator</h1>
    <div>
        <button onclick="showSection('door')">Generate Door G-Code</button>
        <button onclick="showSection('tray')">Generate Tray G-Code</button>
    </div>

    <div id="door-section" class="hidden">
        <h2>Door Specifications</h2>
        <label for="door-width">Width:</label>
        <input type="number" id="door-width" required>
        <label for="door-height">Height:</label>
        <input type="number" id="door-height" required>
        <label for="num-locks">Number of Locks:</label>
        <select id="num-locks">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <button onclick="generateGCode('door')">Generate G-Code</button>
    </div>

    <div id="tray-section" class="hidden">
        <h2>Tray Specifications</h2>
        <label for="tray-length">Length:</label>
        <input type="number" id="tray-length" required>
        <label for="tray-width">Width:</label>
        <input type="number" id="tray-width" required>
        <button onclick="generateGCode('tray')">Generate G-Code</button>
    </div>

    <h2>Generated G-Code</h2>
    <pre id="gcode-output"></pre>

    <script src="gcode-generator.js"></script>
</body>
</html>
