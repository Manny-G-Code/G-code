<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>G-Code Generator</h1>
            <p>Generate G-Code for different components</p>
        </header>

        <div class="component-selection">
            <label>
                <input type="radio" name="component" value="door" checked onclick="showSection('door')"> Door
            </label>
            <label>
                <input type="radio" name="component" value="tray" onclick="showSection('tray')"> Tray
            </label>
        </div>

        <section id="door-section" class="input-section">
            <h2>Door Specifications</h2>
            <div class="input-group">
                <label for="door-width">Width (x):</label>
                <input type="number" id="door-width" placeholder="Enter door width">
            </div>
            <div class="input-group">
                <label for="door-height">Height (y):</label>
                <input type="number" id="door-height" placeholder="Enter door height">
            </div>
            <button class="generate-button" onclick="generateGCode('door')">Generate G-Code</button>
        </section>

        <section id="tray-section" class="input-section" style="display:none;">
            <h2>Tray Specifications</h2>
            <div class="input-group">
                <label for="tray-length">Length (x):</label>
                <input type="number" id="tray-length" placeholder="Enter tray length">
            </div>
            <div class="input-group">
                <label for="tray-width">Width (y):</label>
                <input type="number" id="tray-width" placeholder="Enter tray width">
            </div>
            <button class="generate-button" onclick="generateGCode('tray')">Generate G-Code</button>
        </section>

        <section class="output-section">
            <h2>Generated G-Code:</h2>
            <pre id="gcode-output" class="output"></pre>
            <button class="download-button" onclick="downloadGCode()">Download G-Code</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
