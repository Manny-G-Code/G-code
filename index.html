<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>G-Code Generator</h1>
            <p>Generate G-Code for a door with specified dimensions</p>
        </header>
        
        <section class="input-section">
            <label for="width">Door Width (x):</label>
            <input type="number" id="width" placeholder="Enter door width">
            
            <label for="height">Door Height (y):</label>
            <input type="number" id="height" placeholder="Enter door height">
            
            <button onclick="generateGCode()">Generate G-Code</button>
        </section>
        
        <section class="output-section">
            <h2>Generated G-Code:</h2>
            <pre id="gcode-output" class="output"></pre>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
